<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BECC-Tokyo | Gallery</title>
  <meta name="description" content="BECC-Tokyo photo gallery by matches and events." />
  <link rel="stylesheet" href="./assets/styles.css" />

  <style>
    /* Album layout */
    .album {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 18px;
      overflow: hidden;
    }

    .album-head {
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,.22);
    }

    .album-head h2{
      margin:0;
      font-size: 20px;
    }

    .album-meta{
      color: var(--faint);
      font-weight: 800;
      font-size: 13px;
      white-space: nowrap;
    }

    /* Photo grid */
    .photo-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .photo{
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255,255,255,.18);
      box-shadow: var(--shadow-soft);
      border-left: 6px solid var(--red);
      transition: transform .15s ease, background .15s ease;
    }

    .photo:hover{
      transform: translateY(-3px);
      background: rgba(255,255,255,.26);
    }

    .photo a{
      display:block;
      text-decoration:none;
      color: inherit;
    }

    /* Fixed thumbnail size */
    .photo img{
      width: 100%;
      height: 190px;       /* fixed height */
      object-fit: cover;   /* crop nicely */
      display:block;
    }

    .cap{
      padding: 10px 12px;
      color: rgba(255,255,255,.90);
      font-weight: 800;
      font-size: 13px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
    }

    .cap span{
      color: var(--faint);
      font-weight: 900;
    }

    /* Page spacing tweaks */
    .albums{
      display:grid;
      gap: 18px;
    }

    @media(max-width: 900px){
      .photo img{ height: 165px; }
      .album{ padding: 14px; }
      .album-head h2{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <a href="./index.html" class="brand" style="text-decoration:none; color:inherit;">
  <div class="logo" aria-hidden="true"></div>
  <div>
    <div style="font-size:14px; opacity:.95;">BECC-Tokyo</div>
    <div style="font-size:12px; opacity:.85;">Cricket Club • Tokyo</div>
  </div>
</a>


      <div class="links">
        <a href="./updates.html">Updates</a>
        <a href="./schedule.html">Schedule</a>
        <a href="./events.html">Events</a>
        <a href="./rules.html">Rules</a>
        <a href="./gallery.html">Gallery</a>
        <a href="./signup.html" class="btn primary">Join / Signup</a>
        <button id="langToggle" class="btn" type="button">日本語</button>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="section">
    <div class="wrap">
      <h1>BECC Gallery</h1>
      <p class="lead">
        Photos organised by events and matches. Click any photo to open the full image in a new tab.
      </p>
    </div>
  </header>

  <!-- ALBUMS -->
  <section class="section">
    <div class="wrap">
      <div class="albums" id="albums"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="wrap foot">
      <div>
        <div style="display:flex; align-items:center; gap:10px;">
          <div class="logo" aria-hidden="true" style="width:28px; height:28px; border-radius:9px;"></div>
          <div style="font-weight:800;">BECC-Tokyo</div>
        </div>
        <small>© <span id="year"></span> Built on GitHub Pages • BECC-Tokyo</small>
      </div>
    </div>
  </footer>

  <script src="./assets/site.js"></script>
  <script>
    // ✅ EDIT ONLY THIS LIST WHEN YOU ADD NEW ALBUMS
    const albums = [
      // Example: put your photos in /images/gallery/AGM-2026/1.jpg ... 10.jpg
      { title: "AGM 2026", folder: "AGM-2026", count: 3 }
      // Add more later:
      // { title: "Friendly vs YCAC (Apr 12)", folder: "YCAC-2026-04-12", count: 12 },
    ];

    const root = document.getElementById('albums');

    function imgUrl(folder, i){
      return `./images/gallery/${folder}/${i}.jpg`;
    }

    function renderAlbum(a){
      const wrapper = document.createElement('div');
      wrapper.className = 'album';

      const head = document.createElement('div');
      head.className = 'album-head';
      head.innerHTML = `
        <h2>${a.title}</h2>
        <div class="album-meta">${a.count} photos</div>
      `;

      const grid = document.createElement('div');
      grid.className = 'photo-grid';

      for(let i=1; i<=a.count; i++){
        const url = imgUrl(a.folder, i);

        const card = document.createElement('div');
        card.className = 'photo';
        card.innerHTML = `
          <a href="${url}" target="_blank" rel="noopener noreferrer">
            <img src="${url}" alt="${a.title} photo ${i}" loading="lazy" />
            <div class="cap">Photo ${i} <span>Open</span></div>
          </a>
        `;

        // If a specific image is missing, hide the broken thumbnail gracefully
        const img = card.querySelector('img');
        img.addEventListener('error', () => card.remove());

        grid.appendChild(card);
      }

      wrapper.appendChild(head);
      wrapper.appendChild(grid);
      return wrapper;
    }

    // Render newest first (if you add albums later)
    albums.slice().reverse().forEach(a => root.appendChild(renderAlbum(a)));
  </script>
</body>
</html>
