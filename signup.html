<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BECC-Tokyo | Join / Signup</title>
  <meta name="description" content="Join BECC-Tokyo Cricket Club. Player signup form." />
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    .form-grid{ display:grid; gap:14px; grid-template-columns: 1fr 1fr; }
    .form-grid .full{ grid-column: 1 / -1; }
    label{ display:block; font-weight:800; margin-bottom:6px; }
    input, select{
      width:100%;
      padding:12px 12px;
      border-radius: var(--radius-md);
      border: 2px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.92);
      color: #13345F;
      font-weight:700;
      outline:none;
    }
    input:focus, select:focus{
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(200,32,47,.18);
    }
    .hint{ color: var(--faint); font-weight:700; font-size: 13px; margin-top:6px; }
    @media(max-width: 900px){ .form-grid{ grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="nav">
    <div class="row">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div style="font-size:14px; opacity:.95;">BECC-Tokyo</div>
          <div style="font-size:12px; opacity:.85;">Cricket Club • Tokyo</div>
        </div>
      </div>

      <div class="links">
        <a href="./updates.html">Updates</a>
        <a href="./schedule.html">Schedule</a>
        <a href="./rules.html">Rules</a>
        <a href="./gallery.html">Gallery</a>
        <a href="./signup.html" class="btn primary">Join / Signup</a>
        <button id="langToggle" class="btn" type="button">日本語</button>
      </div>
    </div>
  </div>

  <header class="section">
    <div class="wrap">
      <h1>Player Signup</h1>
      <p class="lead">Fill this in and we’ll get back to you soon.</p>
    </div>
  </header>

  <section class="section">
    <div class="wrap">
      <div class="card">

        <!-- Replace the action URL with your Formspree endpoint later:
             Example: https://formspree.io/f/xxxxabcd
        -->
        <form id="signupForm" method="POST" action="https://formspree.io/f/xlggezal" novalidate>
  <input type="hidden" name="_subject" value="New BECC-Tokyo Player Signup">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_captcha" value="false">


          <div class="form-grid">

            <div class="full">
              <label for="fullName">Full Name *</label>
              <input id="fullName" name="fullName" type="text" required autocomplete="name" />
            </div>

            <div>
              <label for="age">Age *</label>
              <input id="age" name="age" type="number" min="5" max="99" required />
            </div>

           <div class="full">
              <label for="city">City *</label>
              <input id="city" name="city" type="text" required autocomplete="address-level2" />
            </div>

            <div class="full">
              <label for="email">Contact Email *</label>
              <input id="email" name="email" type="email" required autocomplete="email" />
            </div>

            <div class="full">
              <label for="phone">Phone Number</label>
              <input id="phone" name="phone" type="tel" autocomplete="tel" />
              <div class="hint">Include country code if possible (e.g., +81...).</div>
            </div>

            <div>
              <label for="level">Level *</label>
              <select id="level" name="level" required>
                <option value="" selected disabled>Select one</option>
                <option>Beginner</option>
                <option>Experienced</option>
              </select>
            </div>

            <div>
              <label for="skill">Skill *</label>
              <select id="skill" name="skill" required>
                <option value="" selected disabled>Select one</option>
                <option>Bowling</option>
                <option>Batting</option>
                <option>Wicket keeping</option>
                 <option>First time </option>
              </select>
            </div>

          </div>

          <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:18px;">
            <button class="btn primary" type="submit">Submit</button>
            <a class="btn" href="mailto:info@becc-tokyo.org?subject=BECC%20Signup">Or email us</a>
          </div>

          <div id="formMsg" class="hint" style="margin-top:12px;"></div>
        </form>

      </div>
    </div>
  </section>

  <footer>
    <div class="wrap foot">
      <div>
        <div style="display:flex; align-items:center; gap:10px;">
          <div class="logo" aria-hidden="true" style="width:28px; height:28px; border-radius:9px;"></div>
          <div style="font-weight:800;">BECC-Tokyo</div>
        </div>
